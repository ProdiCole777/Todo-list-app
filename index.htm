<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="CSS/normalize.css" />
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <div class="lists-wrapper">
      <div id="listsContainer"></div>
      <button id="addListBtn" class="add-list-btn">+ Add List</button>
    </div>

    <template id="taskListTemplate">
      <div class="container">
        <div class="header-row">
          <input type="text" class="header editable-header" value="New List" />
          <div class="task-counter">0/0 Completed</div>
        </div>
        <div class="input-container">
          <input type="text" placeholder="Add a new task..." />
          <button class="btn">+ Add Task</button>
        </div>
        <ul></ul>
      </div>
    </template>
    <div id="customModal" class="modal hidden">
      <div class="modal-content">
        <h2>Name Your New List</h2>
        <input type="text" id="modalInput" placeholder="Enter list name..." />
        <div class="modal-buttons">
          <button id="modalCancel">Cancel</button>
          <button id="modalCreate">Create</button>
        </div>
      </div>
    </div>
    <div id="deleteModal" class="modal hidden">
      <div class="modal-content">
        <p>Are you sure you want to delete this list?</p>
        <div class="modal-buttons">
          <button id="confirmDelete">Delete</button>
          <button id="cancelDelete">Cancel</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
